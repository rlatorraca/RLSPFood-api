### RESTAURANT ###
NotBlank.restaurant.name = {0} must not be blank
NotNull.restaurant.deliveryFee = {0} é mandatory
NotNull.restaurant.cuisine = {0} é mandatory
restaurant.name = attribute name in Restaurant
restaurant.cuisine = attribute of cuisine Specialty in Restaurant
restaurant.deliveryFee = attribute delivery fee in Restaurant

### CUISINE ###
NotBlank.cuisine.name= {0} must not be blank
cuisine.name = Cuisine name
cuisine.id = Cuisine ID

### PROVINCE ###
province.name = Province name
province.id = Province ID

### City ###
city.name= City name
city.province = Province of city

### GENERIC ###
NotBlank= {0} is mandatory and must not be blank 
NotNull= {0} is mandatory and must not be null 

