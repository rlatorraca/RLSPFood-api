version: '3.3'
x-db-config-docker: &db-config-docker
  SPRING_DATASOURCE_URL: jdbc:mysql://rlsp_mysql:3306/rslpfood?useSSL=false&createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true&serverTimeZone=true
  SPRING_DATASOURCE_USERNAME: root
  SPRING_DATASOURCE_PASSWORD: root

services:
  db:
    image: mysql
    container_name: rlsp_mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3308:3306"
    volumes:
      - rlspfood_mysql_data:/var/lib/mysql
    mem_limit: 512M

  prometheus:
    image: prom/prometheus:latest
    container_name: rlspfood_prometheus
    volumes:
      - "./src/main/resources/prometheus.yml:/etc/prometheus/prometheus.yml"
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
    ports:
      - "9090:9090"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    mem_limit: 128M

  grafana:
    image: grafana/grafana:latest
    container_name: rlspfood_grafanaa
    ports:
      - "3000:3000"
    mem_limit: 128M


volumes:
  rlspfood_mysql_data: